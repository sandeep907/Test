{
  "AWSTemplateFormatVersion": "2010-09-09",
  "Transform": "AWS::Serverless-2016-10-31",
  "Description": "An AWS Serverless Application that uses the ASP.NET Core framework running in Amazon Lambda.",
 "Parameters": {
    "S3Bucket": {
      "Type": "String",
      "Description": "Name of S3 bucket that will be proxied. If left blank a name will be generated."
    },
    "S3Key": {
      "Type": "String",
      "Description": "Name of S3 bucket that will be proxied. If left blank a name will be generated."
    }
  },
  "Resources": {
    "AspNetCoreFunction": {
      "Type": "AWS::Serverless::Function",
      "Properties": {
        "Handler": "testCICD::testCICD.LambdaEntryPoint::FunctionHandlerAsync",
        "Runtime": "dotnetcore3.1",
            "CodeUri": "",,
        "MemorySize": 256,
        "Timeout": 30,
        "Role": null,
        "Policies": [
          "AWSLambdaFullAccess"
        ],
        "Events": {
          "ProxyResource": {
            "Type": "HttpApi",
            "Properties": {
              "Path": "/{proxy+}",
              "Method": "ANY"
            }
          },
          "RootResource": {
            "Type": "Api",
            "Properties": {
              "Path": "/",
              "Method": "ANY"
            }
          }
        }
      }
    }
  },
  "Outputs": {
    "ApiURL": {
      "Description": "API endpoint URL for Prod environment",
      "Value": {
        "Fn::Sub": "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/test/"
      }
    
    }
  }
}